<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f594942deb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>BHROMAON</title>
</head>

<body>
    <!-- header -->
    <header class="landing">
        <div class="landing__head">
        <h1 class="landing__title">
            BHROMAON
        </h1>
        <p class="landing__prgh">
            Safe Travel Anywhere
        </p>
        </div>
        <form class="landing__form">
            <input type="text" name="search" id="search" class="landing__form__searchbar" placeholder="Search Your Travel Destination">
            <button class="landing__form__searchbtn" type="button">SEARCH<i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        </form>
        <div class="landing__bottom">
            <h5 class="animate__animated animate__animate__pulse animate__infinite">Scroll Down</h5>
            <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i>
        </div>
    </header>
</body>
</html>
